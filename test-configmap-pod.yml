apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "env" ]
      env:
         - name: PUBLIC_MYSQL_URL_INNODEALING
           valueFrom:
              configMapKeyRef:
                name: public-config
                key:  public.mysql.url
  restartPolicy: Never