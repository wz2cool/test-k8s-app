apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: java-logger
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: java-logger
        editor: vscode
    spec:
      containers:
      - name: java-logger
        image: registry.cn-shanghai.aliyuncs.com/frwan-test/java-logger:latest
        terminationMessagePath: "/tmp/java-logger-log"
        ports:
        - containerPort: 8091
        env:
          - name: PUBLIC_MYSQL_URL_INNODEALING
            valueFrom:
              configMapKeyRef:
                name: public-config
                key:  PUBLIC_MYSQL_URL_INNODEALING
          - name: PUBLIC_MYSQL_USER_INNODEALING
            valueFrom:
              configMapKeyRef:
                name: public-config
                key:  PUBLIC_MYSQL_USER_INNODEALING
          - name: PUBLIC_MYSQL_PASSWD_INNODEALING
            valueFrom:
              configMapKeyRef:
                name: public-config
                key:  PUBLIC_MYSQL_PASSWD_INNODEALING
          